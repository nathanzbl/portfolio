# ── HTTP: redirect everything to HTTPS www ────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name nathanblatter.com www.nathanblatter.com nathanblateer.com www.nathanblateer.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://www.nathanblatter.com$request_uri;
    }
}

# ── HTTPS apex → www redirect ─────────────────────────────────────────────────
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name nathanblatter.com nathanblateer.com www.nathanblateer.com;

    ssl_certificate     /etc/letsencrypt/live/nathanblatter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nathanblatter.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://www.nathanblatter.com$request_uri;
}

# ── HTTPS www: main site ───────────────────────────────────────────────────────
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.nathanblatter.com;

    ssl_certificate     /etc/letsencrypt/live/nathanblatter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nathanblatter.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # ── React SPA (static build) ───────────────────────────────────────────────
    root  /var/www/portfolio/client/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Express REST API ───────────────────────────────────────────────────────
    location /api/ {
        proxy_pass         http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # ── Socket.io (WebSocket upgrade) ─────────────────────────────────────────
    location /socket.io/ {
        proxy_pass         http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host       $host;
        proxy_set_header   X-Real-IP  $remote_addr;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 3600s;  # keep WebSocket connections alive
    }

    # ── Security headers ───────────────────────────────────────────────────────
    add_header X-Frame-Options        "SAMEORIGIN"   always;
    add_header X-Content-Type-Options "nosniff"      always;
    add_header Referrer-Policy        "same-origin"  always;

    # Cache static assets aggressively (Vite hashes filenames)
    location ~* \.(?:js|css|woff2?|png|jpg|jpeg|gif|svg|ico)$ {
        expires     1y;
        add_header  Cache-Control "public, immutable";
        access_log  off;
    }

    # Never cache the HTML entry point (SPA needs fresh shell)
    location = /index.html {
        add_header Cache-Control "no-store";
    }
}
